l_french:
 mem_borehole_category:0 "Puits"
 mem_borehole_category_desc:0 "Une imagerie de surface révèle un grand pilier vertical situé dans la croûte de la planète. Les angles droits et précis et la surface surprenamment lisse suggèrent que le pilier est artificiel."
#  mem_borehole_category:0 "Hole in the Ground"
#  mem_borehole_category_desc:0 "Surface imaging revealed a long vertical shaft in the planet's crust. The precise, right angles and unusually smooth surface suggest an artificial origin."
 
  
 mem_borehole.1.name:0 "Mines Abandonnées"
 mem_borehole.1.desc:0 "[Root.GetLeaderName] rapporte que l'installation est une sorte de mine faite pour extraire le minerai situé dans les couches inférieures de la croûte de la planète. La mine est pour l'instant désactivée, mais avec quelques réparations, elle peut être remise en route."
 mem_borehole.1a:0 "Réparer le puits de forage."
 mem_borehole.1b:0 "Récupérer l'équipement pour découvrir ses secrets."
 mem_borehole.1c:0 "Démanteler le puits de forage."
#  mem_borehole.1.name:0 "Abandoned Deep Mine"
#  mem_borehole.1.desc:0 "[Root.GetLeaderName] reports that the installation is some kind of mine designed to extract minerals from the deeper levels of the planet's crust. The mine is currently deactivated, and with minimal repairs, it can be brought back online."
#  mem_borehole.1a:0 "Repair the borehole equipment."
#  mem_borehole.1b:0 "Disassemble the equipment to learn about its secrets."
#  mem_borehole.1c:0 "Salvage the borehole equipment."
 
 mem_borehole.2.name:0 "Étude de Minerai Rare"
 mem_borehole.2.desc:0 "Il semblerait que le pilier ait été fait pour briser un gros dépôt de minerai rare. Cependant, pour des raisons inconnues, le projet fut abandonné au moment où les mineurs atteignirent le dépôt."
 mem_borehole.2a:0 "Nous devrions étudier leurs découvertes."
 mem_borehole.2b:0 "On dirait bien qu'ils ont trouvé du garanthium."
#  mem_borehole.2.name:0 "Rare Minerals Survey"
#  mem_borehole.2.desc:0 "It appears the shaft was designed to breach a large deposit of rare ore. However, just as the miners reached that deposit, the project was abandoned for unknown reasons."
#  mem_borehole.2a:0 "We should study their findings."
#  mem_borehole.2b:0 "Looks like they found garanthium."
 
 mem_borehole.3.name:0 "Silo à Missile"
 mem_borehole.3.desc:0 "Au plus profond de la mine, notre équipe scientifique a trouvé une énorme fusée équipée de l'ogive thermonucléaire la plus grande jamais vue. [Root.GetLeaderName] pense cependant que ce n'est pas une arme, mais plutôt une sorte d'innovation puisque la masse, les matériaux utilisés et la structure l'empêchent de voler. Certains choix de conceptions sont cependant très intéressants."
 mem_borehole.3a:0 "Nous devrions étudier la fusée."
#  mem_borehole.3.name:0 "Missile Silo"
#  mem_borehole.3.desc:0 "At the bottom of the mine, our science team found an enormous rocket outfitted with the biggest thermonuclear warhead ever recorded. [Root.GetLeaderName], however, suggests that this is not, in fact, a weapon, but a novelty project of some kind since its mass, material composition, and structure means it is impossible to fly, let alone achieve escape velocity without falling apart. Some of the design choices are still very interesting, however."
#  mem_borehole.3a:0 "We should study the rocket."
 
 mem_borehole.4.name:0 "Un Habitat"
 mem_borehole.4.desc:0 "Après inspection, les parois du pilier se sont révélés être composés de petits pods autonomes, conçus pour accueillir des formes de vie. La plupart d'entre eux ont été soit nettoyés soit jamais utilisés dès le départ, mais certains ont toujours des choses à l'intérieur, laissant penser que les habitants des pods ont dû partir en urgence. La forme étrange des pods peut être un bon sujet d'étude."
 mem_borehole.4a:0 "Nous devrions y jeter un coup d'oeil."
#  mem_borehole.4.name:0 "A Habitat"
#  mem_borehole.4.desc:0 "On inspection, the shaft's walls were found to be composed of thousands of small, self-sustaining pods outfitted with life-support systems. Most of them were either scrubbed clean or never inhabited to begin with, but some still have items scattered inside, suggesting the inhabitants had left in a hurry. The unusual architectural design of the pods could be a subject for an interesting study."
#  mem_borehole.4a:0 "We should look into it."
 
 mem_borehole.5.name:0 "Dépôt de bourbe"
 mem_borehole.5.desc:0 "Les premières observations ont montré que le pilier est presque entièrement rempli de déchets à haute énergie radioactifs. C'était probablement une décharge faite par une autre civilisation. [Root.GetLeaderName] refuse de continuer toute opération, mentionnant le manque de confiance de [Leader.GetHerHis] dans notre technologie de protection de matériaux dangereux qui pourrait sauver les équipes de [Leader.GetHerHim] et [Leader.GetHerHis] contre ce "crime contre nature.""
 mem_borehole.5a:0 "Répugnant. Mais intéressant."
#  mem_borehole.5.name:0 "Sludge Deposit"
#  mem_borehole.5.desc:0 "The initial observation showed that the shaft is almost entirely filled with a high-energy radioactive sludge. It was likely a dumping site for another civilization's industrial pollution. [Root.GetLeaderName] refuses to advance further, citing [Leader.GetHerHis] lack of faith in our hazardous material protection technology's ability to save [Leader.GetHerHim] and [Leader.GetHerHis] team from this "crime against nature.""
#  mem_borehole.5a:0 "Disgusting. But interesting."
 
 mem_borehole.6.name:0 "Course industrielle"
 mem_borehole.6.desc:0 "L'équipe scientifique a examiné le puits de forage. À en juger la texture des murs, il a été crusé avec un laser extrêmement puissant et semble avec atteint le noyau de la planète sans toucher de dépôt de minéraux. Juste à côté, [Root.GetLeaderName] a trouvé un petit émetteur, hors-service depuis longtemps. Les analyses de sa banque de données indiquent que l'émetteur était conçu pour diffuser un message répété à travers toute la galaxie, vantant la prouesse de ses concepteurs ayant réussi à ateindre le noyau de la planète avant leurs concurrents."
 mem_borehole.6a:0 "Félicitations ?."
#  mem_borehole.6.name:0 "Race To The Bottom"
#  mem_borehole.6.desc:0 "The science team examined the borehole. Judging by the wall's texture, it was carved with a powerful laser installation and appears to have reached the planet's molten core without striking any particularly useful deposit. Nearby, [Root.GetLeaderName] located a small transmitter that has long since ran out of energy. Preliminary analysis of its databanks suggests it was meant to broadcast a message on repeat across the galaxy, bragging about reaching the planet's molten core ahead of competitors."
#  mem_borehole.6a:0 "Congratulations, probably."
 
 mem_borehole.7.name:0 "Rien d'intéressant découvert"
 mem_borehole.7.desc:0 "[Root.GetLeaderName] rapporte que bien que le pilier est sans aucun doute un puits de forage artificiel, il a été démantelé, sans aucune technologie ou minerai intéressant récupéré."
#  mem_borehole.7.name:0 "Nothing of Value Found"
#  mem_borehole.7.desc:0 "[Root.GetLeaderName] reports that while the shaft is definitely an artificial borehole, it was scrapped clean, with no useful technology or mineral deposits to be recovered."
 
 mem_borehole.8.name:0 "C'était un piège!"
 mem_borehole.8.desc:0 "En explorant le puits de forage sur [From.GetName], §Y[Root.GetLeaderName]§! aurait apparemment enclenché une sorte de piège, faisant s'effondrer toute la structure tuant [Leader.GetHerHim] et toute l'équipe de [Leader.GetHerHis]." 
