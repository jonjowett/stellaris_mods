 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 #Translated to French by Deytron
 # mem_subspace_beacon_category:0 "Mysterious Beacon"
 # mem_subspace_beacon_category_desc:0 "The asteroid §Y[Root.GetName]§! seems to be harbouring some kind of beacon. A consistently repeating subspace ping can be found emanating from its general location at random times, somewhere in the swirling masses of smaller asteroids surrounding the primary one."
 # mem_subspace_beacon.1.name:0 "Micro Black Hole"
 # mem_subspace_beacon.1.desc:0 "The unusual signals coming from §Y[From.From.GetName]§! have been tracked to a miraculously small black hole, no more than a few kilometres across. Minor asteroids, some no larger than fruit, are regularly sucked past the event horizon. This creates subspace disturbances that, according to §Y[Root.GetLeaderName]§!, occur due to the black hole's size. Considering its unusual location, it is highly likely the anomaly was purposefully created for some unknown purpose. Whatever it is, it's worth studying further."
 # mem_subspace_beacon.11.name:0 "Automated Broadcast"
 # mem_subspace_beacon.11.desc:0 "According to §Y[Root.GetLeaderName]§!'s report, the mystery signal from §Y[From.From.GetName]§! originates from a small object embedded in the surface of the asteroid. The object is of alien make, and at irregular intervals broadcasts a subspace signal to several Lagrange points within the system.\n\nThis signal, when decoded, seems to display an automatically created holovid program for some long gone alien race. Each episode is anywhere from one to three hours long, and is a self-contained story set in one of many time periods its creators seem to have gone through, the most advanced being just a few centuries more progressed than our own civilization. As the programs vary wildly in tone, genre, setting, and plot structure, §Y[Root.GetLeaderName]§! has theorized the anomaly was built to procedurally generate such programs. Further study could yield valuable insight into both the alien race's society and our own conceptions about what makes a good story."
 # mem_subspace_beacon.21.name:0 "Nanobot Asteroid"
 # mem_subspace_beacon.21.desc:0 "It would appear that the \"asteroid\" of §Y[From.From.GetName]§! is not an asteroid at all, but rather a highly advanced swarm of nanobots. While the exact creator of the swarm is unknown, its purpose has been fairly easily deduced; by sending out a subspace signal, the swarm can detect the echoes of whatever object is present in the system, recording any ships in the vicinity. Whether this was - or maybe even still is - used for surveillance, research, or some other purpose is unknown, but what is known is that in order to maintain secrecy, the nanobots adopt the guise of an unassuming asteroid. Any disturbances on the surface by collisions are automatically repaired by the swarm, before they continue their passive surveillance of the system. By launching missiles and various other objects at §Y[From.GetName]§!, we can watch the nanobots go about their work of repairing the \"asteroid\", giving us a glimpse of nanorobotics far advanced beyond our current understanding of them."
 # mem_subspace_beacon.100.name:0 "Subspace Anomaly"
 # mem_subspace_beacon.100.desc:0 "The subspace signals originating from §Y[From.From.GetName]§! appear to be originating from nowhere at all. They spontaneously generate from the exact centre of the asteroid, and §Y[Root.GetLeaderName]§! has been unable to find anything out of the ordinary in the region. While certainly fascinating, the signals could easily be replicated in a laboratory, and with no culprit in sight, it looks as if the asteroid has no more secrets to give up."
 # mem_subspace_beacon.100.a:0 "Some things are just beyond our current understanding"
 # mem_subspace_beacon.150.name:0 "Abandoned Mining Drones"
 # mem_subspace_beacon.150.desc:0 "It would appear as though the subspace pings from §Y[From.From.GetName]§! were emanating from some kind of automatic mining station deep under the asteroid's surface. The beacon is an emergency signal, requesting aid from one of the station's allies. Unfortunately, the §Y[Root.Owner.GetName]§! is not one of these allies, and the station and its drones are equipped with weapons to defend their resource extraction operation. They have already opened fire on the §Y[Root.GetName]§!."

 mem_subspace_beacon_category:0 "Mystérieuse Balise"
 mem_subspace_beacon_category_desc:0 "L'astéroïde §Y[Root.GetName]§! semble abriter une sorte de balise. Un signal automatiquement répété peut être capté émit à partir d'un sous-espace, quelque part dans la masse de petits astéroïdes entourant l'astéroïde principal."
 mem_subspace_beacon.1.name:0 "Micro Trou Noir"
 mem_subspace_beacon.1.desc:0 "Les signaux inhabituels venants de §Y[From.From.GetName]§! ont été suivis jusqu'à nous mener à un trou noir extraordinairement petit, faisant moins d'un kilomètre de diamètre. De petits astéroïdes, certains encore plus petits qu'un fruit, sont régulièrement aspirés une fois passé l'horizon des évènements, ce qui crée des perturbations de sous-espace qui, selon §Y[Root.GetLeaderName]§!, apparaissent à cause de la taille du trou noir. En prenant en compte sa position inhabituelle, il y a très peu de chances pour que l'anomalie ait été volontairement créée pour des raisons inconnues. Cependant, cela vaut le coup d'être examiné de manière plus approfondie."
 mem_subspace_beacon.11.name:0 "Émission Automatisée"
 mem_subspace_beacon.11.desc:0 "Selon le apport de §Y[Root.GetLeaderName]§!, le signal étrange de §Y[From.From.GetName]§! a pour origine un petit objet incrusté dans la surface de l'astéroïde. L'objet est de construction alien, et émet à intervalles irrégulières un signal sous-espace vers de nombreux points de Lagrange à l'intérieur du système.\n\nCe signal, une fois décrypté, affiche un programme holovid automatiquement créé destiné à une race alien éteinte depuis longtemps. Chaque épisode dure de une à trois heures, et raconte un évènement qui se passe à un moment de l'Histoire parmi laquelle les créateurs sont passés, le moment le plus avancé étant juste quelques centaines d'années plus loin que notre civilisation. Tandis que le programme change fréquemment de d'ambiance, de genre, et de structure scénaristique, §Y[Root.GetLeaderName]§! a théorisé que l'anomalie a été conçue pour générer procéduralement ces programmes. Une étude plus avancée pourrait mener à quelques aperçus concernant cette société alien et pourrait nous faire réfléchir sur notre conception de ce qui crée un bonne histoire."
 mem_subspace_beacon.21.name:0 "Astéroïde Nanorobot"
 mem_subspace_beacon.21.desc:0 "Il semblerait que l'\"asteroïde\" de §Y[From.From.GetName]§! ne soit pas un astéroïde du tout, mais plutôt une colonie de nanorobots hautement avancée. Même si le créateur de la colonie reste inconnu, déduire le but de son expérience aura été simple; en émettant un signal sous-espace, la colonie peut détecter les échos de n'importe quel objet présent dans le système, captant tout vaisseau à proximité. Que la colonie fut - ou soit encore - utilisée à des fins de surveillance, de recherche, ou autre, cela reste inconnu. Ce que nous savons cependant est qu'afin de rester cachés, les nanorobots prennent l'apparence d'un astéroïde banal. Toute perturbation à la surface est détectée par la colonie. En envoyant des missiles et autres objets vers §Y[From.GetName]§!, nous pouvons observer les nanorobots se réveiller pour réparer l'\"asteroïde\", nous montrant le futur potentiel de la nanorobotique."
 mem_subspace_beacon.100.name:0 "Anomalie Sous-espace"
 mem_subspace_beacon.100.desc:0 "Le signal sous-espace venant de §Y[From.From.GetName]§! semble n'être émit de nulle part. Ils partent tous du centre de l'astéroïde, et §Y[Root.GetLeaderName]§! n'a pas réussi à trouver quoi que ce soit d'extraordinaire dans la zone. Même si cela est intéressant, les signaux pourraient facilement être reproduis en laboratoire, ce qui veut dire que l'astéroïde n'a plus rien à cacher."
 mem_subspace_beacon.100.a:0 "Certaines choses nous dépassent."
 mem_subspace_beacon.150.name:0 "Drones Miniers Abandonnés"
 mem_subspace_beacon.150.desc:0 "Il semblerait que les signaux sous-espace venants de §Y[From.From.GetName]§! étaient émis à partir d'une sorte de station minière se trouvant profondément en dessous de la surface de l'astéroïde. La balise émet un signal d'urgence, demandant de l'aide aux stations voisines. Malehureusement, le §Y[Root.Owner.GetName]§! n'est pas un allié, et les drones de la stations sont équipés d'armes pour défendre les opérations d'extraction. Ils ont déjà ouvert le feu sur le §Y[Root.GetName]§!."
