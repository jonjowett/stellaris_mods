 mem_accelerated_evolution_modifier:0 "Accelerated Evolution"
 mem_accelerated_evolution_modifier_desc:0 "La vie sur cette planète évolue à une vitesse extrêmement rapide."
 mem_accelerated_evolution.1.name:0 "Accelerated Evolution"
 mem_accelerated_evolution.1.desc:0 "Après plusieurs mois à vivre sur ce monde, les colonisateurs sur §Y[Root.GetName]§! ont remarqué quelque chose d'étrange à propos de l'environnement alentour. Des espèces vues durant une année changent drastiquement l'année suivante. Sous ordre de l'administration de la colonie, une étude rapide a été effectuée montrant des processus d'évolution bien plus rapides venant de la faune et flore de la planète. Un processus unique de reproduction sexuée et asexuée trouvé dans chaque espèce de la planète en plus d'un cycle de vie plus long que la normale semble être la cause derrière cette situation inhabituelle.\n\nDans un sens, s'adapter rapidement à la biosphère locale empêche les colonisateurs de réellement s'y approcher; rien avec un cycle d'évolution normal ne le pourrait. Dans l'autre sens, une évolution constante et un élevage rapide des animaux locaux pourraient amener vers des avancées dans les domaines de l'agriculture et des sciences évolutives. Dans tous les cas, la biosphère d'une planète est bien trop compliquée pour changer à cette échelle. Les colonisateurs vont devoir vivre avec, dérangeant ou pas soit-elle."
 mem_accelerated_evolution.1.a:0 "Si nous ne pouvons rien y faire..."
